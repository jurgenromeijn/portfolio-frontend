<section class="container" ng-controller="ProjectController as project">
    <img src="{{project.featuredImage.url}}" class="img-responsive">
    <div class="content-regular">
        <header class="heading">
            <h1>{{project.title}}</h1>
        </header>
        <ol class="breadcrumb">
            <li><a ui-sref="projects">Projecten</a></li>
            <li class="active">{{project.title}}</li>
        </ol>
        <div ng-bind-html="project.content"></div>
        <ul class="list-unstyled">
            <li ng-repeat="image in project.images">
                <img src="{{image.url}}" class="img-responsive">
            </li>
        </ul>
    </div>
</section>
