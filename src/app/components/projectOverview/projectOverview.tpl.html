<div class="project-overview">
    <ul class="list-unstyled row">
        <li class="col-md-6" data-ng-repeat="project in controller.projects | limitTo:controller.limit">
            <a ui-sref="projects-detail({slug: project.slug})">
                <figure class="project-thumb">
                    <img data-ng-src="{{project.featuredImage.sizeVariants.postThumbnail.url}}">
                    <figcaption class="project-caption">
                        <div>
                            <div class="heading project-title">
                                <h3>{{project.title}}</h3>
                            </div>
                            <p class="project-excerpt">{{project.excerpt}}</p>
                        </div>
                    </figcaption>
                </figure>
            </a>
        </li>
    </ul>
</div>
