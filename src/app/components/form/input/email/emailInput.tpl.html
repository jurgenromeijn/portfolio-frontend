<div class="form-group">
    <label ng-attr-for="{{name}}">{{label}}</label>
    <input class="form-control"
           type="email"
           ng-attr-name="{{name}}"
           ng-attr-id="{{name}}"
           ng-attr-model="data.{{name}}"
           ng-attr-placeholder="{{placeholder}}"
           ng-attr-value="{{value}}">
</div>
