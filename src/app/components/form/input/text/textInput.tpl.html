<div class="form-group">
    <label for="{{name}}">{{label}}</label>
    <input class="form-control"
            type="text"
            ng-attr-name="{{name}}"
            ng-attr-id="{{name}}"
            ng-attr-model="data.{{name}}"
            ng-attr-placeholder="{{placeholder}}"
            ng-attr-value="{{value}}">
</div>
