<form ng-if="contactForm.isSubmitted === false" ng-submit="contactForm.submit()">
    <div ng-repeat="field in contactForm.formDefinition.fields">
        <div ng-if="field.type === 'single-line-text'"
             input-text
             name="{{field.slug}}"
             label="{{field.label}}"
             placeholder="{{field.placeholder}}"
             model="contactForm.data[field.slug]"></div>
        <div ng-if="field.type === 'email'"
             input-email
             name="{{field.slug}}"
             label="{{field.label}}"
             placeholder="{{field.placeholder}}"
             model="contactForm.data[field.slug]"></div>
        <div ng-if="field.type === 'paragraph-text'"
             input-text
             name="{{field.slug}}"
             label="{{field.label}}"
             placeholder="{{field.placeholder}}"
             model="contactForm.data[field.slug]"
             rows="7"></div>
    </div>
    <div input-submit value="{{contactForm.formDefinition.buttonText}}"></div>
</form>
<div ng-if="contactForm.isSubmitted === true && contactForm.isSuccessful === true"
     class="alert alert-success">
    <p>{{contactForm.succesMessage}}</p>
</div>
<div ng-if="contactForm.isSubmitted === true && contactForm.isSuccessful === false"
     class="alert alert-danger">
    <p>{{contactForm.errorMessage}}</p>
</div>
