<form data-ng-if="contactForm.isSubmitted === false"
      data-ng-show="contactForm.formDefinition !== null"
      data-ng-submit="contactForm.submit()"
      data-ng-class="{'loading': contactForm.isLoading, 'loading-finished': !contactForm.isLoading}">
    <div ng-repeat="field in contactForm.formDefinition.fields">
        <div data-ng-if="field.type === 'single-line-text'"
             data-input-text="{{field.slug}}"
             label="{{field.label}}"
             placeholder="{{field.placeholder}}"
             data-model="contactForm.data[field.slug]"></div>
        <div data-ng-if="field.type === 'email'"
             data-input-email="{field.slug}}"
             label="{{field.label}}"
             placeholder="{{field.placeholder}}"
             data-model="contactForm.data[field.slug]"></div>
        <div data-ng-if="field.type === 'paragraph-text'"
             data-input-text="{{field.slug}}"
             label="{{field.label}}"
             placeholder="{{field.placeholder}}"
             data-model="contactForm.data[field.slug]"
             rows="7"></div>
    </div>
    <div ng-show="contactForm.formDefinition.buttonText"
         data-input-submit="{{contactForm.formDefinition.buttonText}}"></div>
</form>
<div data-ng-if="contactForm.isSubmitted === true && contactForm.isSuccessful === true"
     class="alert alert-success">
    <p>{{contactForm.succesMessage}}</p>
</div>
<div data-ng-if="contactForm.isSubmitted === true && contactForm.isSuccessful === false"
     class="alert alert-danger">
    <p>{{contactForm.errorMessage}}</p>
</div>
